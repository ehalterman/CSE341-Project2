<!DOCTYPE html>
<html>

<head>
	<title>New Baby Tracker</title>
    <link href="stylesheets/main.css" rel="stylesheet">
</head>

<body>
	<h1>Baby Tracker</h1>
	
	<button class="toggleButton" onclick="toggleMenu">Add Baby</button>
	<div id="toggleBaby">
		<form action="/newBaby" method="get">
			<fieldset>
			<label>Baby's First Name:</label>
			<input type="text" name="first_name" required><br>
			<label>Baby's Last Name:</label>
			<input type="text" name="last_name"><br>
			<label>Baby's Birth Date</label>
			<input type="date" name="dob">
			<br>
			<input class="btn" type="submit" value="Submit">
			</fieldset>
		</form>
	</div>
	<button class="toggleButton" onclick="toggleMenu">Log Feed</button>
	<div id="toggleFeed">
		<form action="/logFeed" method="post">
			<fieldset>
				<label>Start Time</label>
				<input type="datetime-local" name="start_time" required><br>
				<label>Feed Amount:</label>
				<select name="amount" required>
					<option>Full Feed</option>
					<option>Half Feed</option>
					<option>Snack Feed</option>
				</select><br>
				<input class="btn" type="submit" value="Log Feed">
			</fieldset>
		</form>
	</div>
	<button class="toggleButton" onclick="toggleMenu">Log Diaper</button>
	<div id="toggleDiaper">
		<form action="/logDiaper" method="post">
			<fieldset>
				<legend>Diaper</legend>
				<label>Time:</label>
				<input type="datetime-local" name="change_time" required><br>
				<label>Diaper Type:</label>
				<select name="change_type" required>
					<option>Wet</option>
					<option>Messy</option>
				</select><br>
				<input class="btn" type="submit" value="Log Diaper">
			</fieldset>
		</form>
	</div>
	<script>
		function toggleMenu() {
	var toggleBaby = document.getElementsId("toggleBaby");
	if (toggleBaby.style.display === "none") {
		toggleBaby.style.display = "block";
	} else {
		toggleBaby.style.display = "none";
	}
	var toggleFeed = document.getElementsId("toggleFeed");
	if (toggleFeed.style.display === "none") {
		toggleFeed.style.display = "block";
	} else {
		toggleFeed.style.display = "none";
	}
	var toggleDiaper = document.getElementsId("toggleDiaper");
	if (toggleDiaper.style.display === "none") {
		toggleDiaper.style.display = "block";
	} else {
		toggleDiaper.style.display = "none";
	}
    }
	</script>
</body>

</html>
